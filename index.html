<!DOCTYPE html>
<html>
    <head> <title>Customer Registration Form</title>
    </head>
    <body>
        <h1>REGISTRATION FORM</h1>
          <form>
             <label for="fname">First Name:</label>
             <input type="text" id="fname" name="fname"><br><br>

             <label for="mname">Middle Name:</label>
             <input type="text" id="mname" name="mname"><br><br>

             <label for="lname">Last Name:</label>
             <input type="text" id="lname" name="lname"><br><br>

             <label for="birthdate">DOB:</label>
             <input type="date"  id="birthdate"  name="birthdate"><br><br>

             <label for="email">Email:</label>
             <input type="email" id="email" name="email"><br><br>
            

             <label for="gender">Gender:</label>
              <select type="gender"    id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Trans">Trans</option>
                <option value="Other">Other</option>
                <option value="Rather Not Say">Rather Not Say</option>
             </select>
                <br><br>

                <label for="state">State:</label>
                <select id="state" name="state">
                  <option value="">Select State</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttar Pradesh</option>
                  <option value="West Bengal">West Bengal</option>
                </select><br><br>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="text">&nbsp;&nbsp;&nbsp;&nbsp;

                <label for="pin">Pincode:</label>
                <input type="pin" id="pin" name="pin"><br><br>

                <label for="password">Passwrod:</label>
                <input type="password" id="password"   name="password">&nbsp;&nbsp;&nbsp;&nbsp;

                <label for="conf_pswrd">Confirm Password:</label>
                <input type="conf_pswrd" id="conf_pswrd"    name="conf_pswrd"><br><br>
          
              <input type="submit" value="Submit">
        </form>
        
    </body>
</html>
